<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - FORMFIELD">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>DOZ - COMPONENT</title>
    <script src="https://unpkg.com/doz/dist/doz.js"></script>
    <script src="bundle.js?_2"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        div {
            margin: 10px;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script>

    new Doz({
        root: '#app',
        template(h) {
            return h`
                <div>
                    <doz-formfield type="text" label="Insert your name" name="name" required="true"/>
                </div>
                <div>
                    <doz-formfield type="text" label="Insert your surname" name="surname" required="true"/>
                </div>
                <div>
                    <doz-formfield type="select" label="Male or female" name="select" options='${["male","female"]}' required="true"/>
                </div>
                <div>
                    <doz-formfield type="select" label="True or False" name="select" value="1" options='${{"false":0,"true":1}}' required="true"/>
                </div>
                <div>
                    <doz-formfield type="textarea" label="Insert a message" name="textarea" required="true"/>
                </div>
                <div>
                    <doz-formfield type="url" label="Url Type" name="url" value="http://www.google.com"/>
                </div>

            `
        }
    });

</script>
</body>
</html>
