<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - FORMFIELD">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>DOZ - COMPONENT</title>
    <script src="https://unpkg.com/doz/dist/doz.js"></script>
    <script src="bundle.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        div {
            margin: 10px;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script>

    new Doz({
        root: '#app',
        template(h) {
            return h`
                <div>
                    <doz-formfield type="text" label="Insert your name" name="Name" required="true"/>
                </div>
                <div>
                    <doz-formfield type="select" label="Chose a field" name="select" options="[false,true]" required="true"><doz-formfield/>
                </div>
                <div>
                    <doz-formfield type="checkbox" label="isActive" name="isActive"></doz-formfield>
                </div>
            `
        }
    });

</script>
</body>
</html>
